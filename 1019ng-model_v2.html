<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <style type="text/css" media="screen">
        input {margin-left:20px;}
    </style>
</head>
<body ng-app="app"  ng-controller="CalcController">
<div>
  <p> 숫자입력<input type="text" ng-model="firstNumber"></p>
  <p> 연산자(+,-,/,*) 입력<input type="text" ng-model="operator" style="width:20px;"></p>
  <p> 숫자입력 <input type="text" ng-model="secondNumber"></p><br><br><br>
  <p>공식: {{ firstNumber + operator + secondNumber }} </p>

  <span ng-if="operator == '+'">결과값:{{parseInt(firstNumber)+parseInt(secondNumber)}}</span>
  <span ng-if="operator == '-'">결과값:{{parseInt(firstNumber)-parseInt(secondNumber)}}</span>
  <span ng-if="operator == '/'">결과값:{{parseInt(firstNumber)/parseInt(secondNumber)}}</span>
  <span ng-if="operator == '*'">결과값:{{parseInt(firstNumber)*parseInt(secondNumber)}}</span>
</div>

<script>
  angular.module('app', [])
    .controller('CalcController', function($scope) {
 $scope.parseInt = parseInt;
    });
</script>
</body>
</html>
